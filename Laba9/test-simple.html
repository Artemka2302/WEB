<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç API –∑–∞–∫–∞–∑–æ–≤</h1>
    <div id="result"></div>
    
    <script>
        const API_KEY = "32342745-3e72-4fcc-8f7a-a5a0c1703144";
        const ORDERS_API_URL = "https://edu.std-900.ist.mospolytech.ru/labs/api/orders";
        
        async function test() {
            const resultDiv = document.getElementById('result');
            
            try {
                // –¢–µ—Å—Ç 1: –ü–æ–ª—É—á–∏—Ç—å –∑–∞–∫–∞–∑—ã
                resultDiv.innerHTML = '<h3>–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤...</h3>';
                
                const response = await fetch(`${ORDERS_API_URL}?api_key=${API_KEY}`);
                resultDiv.innerHTML += `<p>–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p>‚úÖ –£—Å–ø–µ—à–Ω–æ! –ó–∞–∫–∞–∑–æ–≤: ${data.length}</p>`;
                    
                    if (data.length > 0) {
                        data.forEach(order => {
                            resultDiv.innerHTML += `
                                <div style="border:1px solid #ccc; margin:10px; padding:10px;">
                                    <strong>–ó–∞–∫–∞–∑ #${order.id}</strong><br>
                                    –ò–º—è: ${order.full_name}<br>
                                    –î–∞—Ç–∞: ${order.created_at}<br>
                                    –°—É–º–º–∞: ${order.total_price} —Ä—É–±.

                        });
                    } else {
                        resultDiv.innerHTML += `<p>üìù –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤.</p>`;
                        resultDiv.innerHTML += `<p>–î–ª—è —Ç–µ—Å—Ç–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∑–∞–∫–∞–∑ —á–µ—Ä–µ–∑ order.html</p>`;
                    }
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML += `<p>‚ùå –û—à–∏–±–∫–∞: ${error}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<p>‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
        
        test();
    </script>
</body>
</html>
